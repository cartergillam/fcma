<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/login.css') }}">
        <title>Login</title>
    </head>
    <body>
        <div class="logo-container">
            <img class="logo" src="{{ url_for('static', filename='images/FCMA_LOGO.png') }}" alt="FCMA Logo">
        </div>
        <div class="login-heading">
            <h1>Login</h1>
        </div>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="flash-messages">
            {% for category, message in messages %}
              <div class="alert alert-{{ category }}">
                {{ message }}
              </div>
            {% endfor %}
          </div>
        {% endif %}
        {% endwith %}
        <form class="inputs" method="POST" action="/login">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p class="register-redirect">
            Don't have an account? <a href="/register">Sign up here</a>.
        </p>
        <script src="{{ url_for('static', filename='scripts/login.js') }}"></script>
    </body>
</html>
