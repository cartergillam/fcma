<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Renew Schedule</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/admin.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/renew-schedule.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
    <div class="logo-container">
        <img class="logo" src="{{ url_for('static', filename='images/FCMA_LOGO.png') }}" alt="FCMA Logo">
    </div>
    <h1>Renew Schedule</h1>
    <form method="POST" action="{{ url_for('renew_schedule') }}">
        <label for="end_date">End Date:</label>
        <input type="text" id="end_date" name="end_date" class="flatpickr" required><br>
        <button type="submit">Renew Schedule</button>
    </form>
    <a href="{{ url_for('admin_calendar') }}"><button class="back-button">Back</button></a>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        flatpickr(".flatpickr", {
            dateFormat: "Y-m-d"
        });
    </script>
</body>
</html>
